<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    />

  <body>
    <div class="container align-items-center input-box flex-column">
        <div class="site-info mb-3">
          <a href="index.html">Image Supplier</a>
        </div>
        <form action="" class="input-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control search-input" placeholder="Search..." aria-describedby="button-addon2">
                <button class="submit-btn" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
              </div>
        </form>
    </div>
    <div class="container output-container">
        <div class="row gallery">
        </div>
        <button class="btn btn-more mb-5">Load More</button>
    </div>
    <footer class="justify-content-center align-items-center text-center">
      <p>Unsplashed API</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
